openapi: 3.0.2
info:
  title: A YANG Data Model for System Management
  description: 'This document defines a YANG [RFC6020] data model for the configuration and identification of some common properties within a device containing a Network Configuration Protocol (NETCONF) server. Devices that are managed by NETCONF and perhaps other mechanisms have common properties that need to be configured and monitored in a standard way.'
  version: RFC 7317
  contact:
    name: OpenWeatherMap API
    url: 'https://openweathermap.org/api'
    email: some_email@gmail.com
  license:
    url: 'https://openweathermap.org/price'
    name: CC Attribution-ShareAlike 4.0 (CC BY-SA 4.0)
tags:
  - name: Current Weather Data
    description: Get current weather details
paths:
  /weather:
    get:
      summary: Weather
      operationId: get-weather
      tags:
        - Current Weather Data
      description: 'Access current weather data for any location on Earth including over 200,000 cities! Current weather is frequently updated based on global models and data from more than 40,000 weather stations.'
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  coord:
                    type: object
                    properties:
                      lon:
                        type: number
                        description: 'City geo location, longitude'
                        example: 145.77
                      lat:
                        type: number
                        description: 'City geo location, latitude'
                        example: -16.92
                  cod:
                    type: number
                    description: Internal parameter
                    example: 200
                  name:
                    type: string
                    description: Name
                    example: Cairns
                  id:
                    type: number
                    description: City ID
                    example: 2172797
                  timezone:
                    type: number
                    description: The timezone for the station
                    example: -28800
                  sys:
                    type: object
                    properties:
                      type:
                        type: number
                        description: Internal parameter
                        example: 1
                      id:
                        type: number
                        description: Internal parameter
                        example: 8166
                      country:
                        type: string
                        description: 'Country code (GB, JP etc.)'
                        example: AU
                      sunrise:
                        type: number
                        description: 'Sunrise time, unix, UTC'
                        example: 1435610796
                      sunset:
                        type: number
                        description: 'Sunset time, unix, UTC'
                        example: 1435650870
                  dt:
                    type: number
                    description: 'Time of data calculation, unix, UTC'
                    example: 1435658272
                  clouds:
                    type: object
                    properties:
                      all:
                        type: number
                        description: 'Cloudiness, %'
                        example: 75
                  wind:
                    type: object
                    properties:
                      speed:
                        type: number
                        description: 'Wind speed. Unit Default: meter/sec, Metric: meter/sec, Imperial: miles/hour.'
                        example: 5.1
                      deg:
                        type: number
                        description: 'Wind direction, degrees (meteorological)'
                        example: 150
                  visibility:
                    type: number
                    description: 'Visibility, meter'
                    example: 16093
                  main:
                    type: object
                    properties:
                      temp:
                        type: number
                        description: 'Temperature. Unit Default: Kelvin, Metric: Celsius, Imperial: Fahrenheit.'
                        example: 293.25
                      feels_like:
                        type: number
                        description: |
                          What the weather feels like despite the actual numbers
                        example: 41.16
                      temp_min:
                        type: number
                        description: 'Minimum temperature at the moment. This is deviation from current temp that is possible for large cities and megalopolises geographically expanded (use these parameter optionally). Unit Default: Kelvin, Metric: Celsius, Imperial: Fahrenheit.'
                        example: 289.82
                      temp_max:
                        type: number
                        description: 'Maximum temperature at the moment. This is deviation from current temp that is possible for large cities and megalopolises geographically expanded (use these parameter optionally). Unit Default: Kelvin, Metric: Celsius, Imperial: Fahrenheit.'
                        example: 295.37
                      pressure:
                        type: number
                        description: 'Atmospheric pressure (on the sea level, if there is no sea_level or grnd_level data), hPa'
                        example: 1019
                      humidity:
                        type: number
                        description: 'Humidity, %'
                        example: 83
                  base:
                    type: string
                    description: Internal parameter
                    example: cmc stations
                  weather:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          description: Weather condition id
                          example: 803
                        main:
                          type: string
                          description: 'Group of weather parameters (Rain, Snow, Extreme etc.)'
                          example: clouds
                        description:
                          type: string
                          description: Weather condition within the group
                          example: broken clouds
                        icon:
                          type: string
                          description: Weather icon id
                          example: 04n
              examples:
                Example:
                  value:
                    coord:
                      lon: -121.95
                      lat: 37.35
                    weather:
                      - id: 803
                        main: Clouds
                        description: broken clouds
                        icon: 04n
                    base: stations
                    main:
                      temp: 45.25
                      feels_like: 41.16
                      temp_min: 41
                      temp_max: 50
                      pressure: 1026
                      humidity: 75
                    visibility: 16093
                    wind:
                      speed: 2.57
                      deg: 36
                    clouds:
                      all: 75
                    dt: 1579415808
                    sys:
                      type: 1
                      id: 5845
                      country: US
                      sunrise: 1579360793
                      sunset: 1579396557
                    timezone: -28800
                    id: 0
                    name: Santa Clara
                    cod: 200
            application/xml:
              schema:
                type: object
                properties: {}
        '401':
          description: Unauthorized response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized_response'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
        description: ''
servers:
  - url: 'https://172.20.0.1/restconf/ietf-system:system'
    description: prod
components:
  securitySchemes: {}
  parameters:
    lon:
      name: lon
      in: query
      description: '**Longitude**. *Example: 139*. Longitude coordinate of the location of your interest. Must use with `lat`.'
      schema:
        type: string
  responses:
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              cod:
                type: string
                description: Status code
                example: '401'
              message:
                type: string
                description: Explains why you received this message
                example: Unauthorized due to invalid API key.
          examples:
            Unauthorized:
              value:
                cod: 401
                message: 'Invalid API key. Please see http://openweathermap.org/faq#error401 for more info.'
  schemas:
    unauthorized_response:
      title: '401'
      type: object
      properties:
        cod:
          type: integer
          description: Status code
          example: 401
        message:
          type: string
          description: Explains why you received this message
          example: Unauthorized due to invalid API key.
      required:
        - cod
        - message
